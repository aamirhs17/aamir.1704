<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Canvas Example</h1>
        <p>Draw on the canvas by clicking and dragging the mouse</p>
    </header>
    <article>
        <h2>Canvas</h2>
        <canvas id="canvas" width="500" height="500" onmousedown="startDrawing(event)" onmousemove="deawLine(event)"
            onmouseup="stopDrawing(event)"></canvas>
    </article>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var isDrawing = false;
        function startDrawing(event) {
            isDrawing = true;
            var x = event.clientX - canvas.offsetLeft;
            var y = event.clientY - canvas.offsetTop;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        function deawLine(event) {
            if (isDrawing) {
                var x = event.clientX - canvas.offsetLeft;
                var y = event.clientY - canvas.offsetTop;
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        }
        function stopDrawing(event){
            isDrawing=false;
        }
    </script>
</body>

</html>
